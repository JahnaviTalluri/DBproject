<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
<body style="background-image: url('/static/shopsphere.png')" >
  <div class="wrapper" align="left">
    <h2>Registration</h2>
    <form action="{{ url_for('register') }}" method="post" >
      <div class="input-box">
        <input type="text" name="fname" placeholder="First Name" required>
      </div>
       <div class="input-box">
        <input type="text" name="lname" placeholder="Last Name" required>
      </div>
      <div class="input-box">
        <input type="text" name="ssn" placeholder="SSN" required>
      </div>
      <div class="input-box">
       <select name="usertype" placeholer="usertype" id="language">
        <option value="customer">Customer</option>
        <option value="supplier">Supplier</option>
        <option value="admin">Admin</option>
       </select>
        </div>
      <div class="input-box">
        <input type="text" name="phonenumber" placeholder="Phone Number" required>
      </div>
      <div class="input-box">
        <input type="date" name="dob" placeholder="Date of Birth" required>
      </div>
      <div>
        <label>Gender :</label>&nbsp;
        <input type="radio" name="gender" value="M"  required>
        <label>Male</label>&nbsp;&nbsp;
        <input type="radio" name="gender" value="F"  required>
        <label>Female</label>&nbsp;&nbsp;
        <input type="radio" name="gender" value="Others" required>
        <label>Others</label>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Create password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/">Login now</a></h3>
      </div>
        {{msg}}
    </form>
  </div>
</body>
</html>
